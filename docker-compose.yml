version: '3'

services:
  abibliadigital-app:
    build: ./docker-api
    command: [ "bash", "/usr/src/api/start.sh" ]
    ports:
      - "3000:3000"
    expose:
      - "3000"
    container_name: abibliadigital-app
    volumes:
      - ../abibliadigital:/usr/src/api
    depends_on:
      - abibliadigital-redis

  abibliadigital-redis:
    image: "redis:alpine"
    container_name: abibliadigital-redis
    command: redis-server
    ports:
      - "6379:6379"
    expose:
      - "6379"
    restart: always
    volumes:
      - ../redis-data:/var/lib/redis
